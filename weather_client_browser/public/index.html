<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="weatherApp">
	<head>
		<title>Weather API</title>

        <meta name="description" content="weather API application">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Monda|Quattrocento+Sans|Raleway" rel="stylesheet">

        <script src="../node_modules/jquery/dist/jquery.min.js"></script> 
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/angular/angular.min.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<!-- 		<script type="text/javascript" src="js/script.js"></script> -->
        <script src="../server/controllers/main-controller.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container-fluid">
			<div class="row">
	        	<div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 main-section">
					<h1>three day weather forecast</h1>
					<form ng-submit="search(zip)">
						<input 	type="text" ng-model="zip"/>
						<input type="submit" value="search"/>
					</form>
					<div ng-show="loading" class="loader"></div>
					{{not_found}}
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-4 display" style="margin-top:50px;" ng-repeat="day in forecastday | limitTo:3">
							<h3>{{day.date.weekday}}</h3>
							<p>{{day.date.monthname}} {{day.date.day}}, {{day.date.year}}</p>
							<img ng-src='{{day.icon_url}}'ng-alt='{{day.icon}}'>
							<p>{{day.conditions}}</p>
							<p>high &deg;F:{{day.high.fahrenheit}}/&deg;C:{{day.high.celsius}}</br>low &deg;F:{{day.low.fahrenheit}}/&deg;C:{{day.low.celsius}}</p>
						</div>
					</div>
